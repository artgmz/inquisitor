<!-- Main layout template. -->
<template name="main">
  <header>
    <a href="{{pathFor route='home'}}">
      <h1>inquisitor!</h1>
    </a>
    <h2>Take a quiz.</h2>
    <hr />
  </header>

  {{> yield}}

  <footer>
    <hr />
    <p>Created by Arturo Gomez in Los Angeles, California</p>
  </footer>
</template>

<!-- Home view template. -->
<template name="home">
  <ul>
    {{#each quizzes}}
      {{> quizCard}}
    {{/each}}
  </ul>
</template>

<!-- Quiz Card partial template -->
<template name="quizCard">
  <li>
    <h3>{{name}}</h3>
    <p>{{description}}</p>
    <p>{{questionCount}}</p>
  </li>
</template>
