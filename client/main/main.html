<!-- Main layout template. -->
<template name="main">
  <header>
    <a href="{{pathFor route='home'}}">
      <h1>inquisitor!</h1>
    </a>

    {{#if currentUser}}
      <button class="btn logOut">Log Out</button>
    {{else}}
      <a href="#" class="signUp">Sign Up</a> or <a href="#" class="logIn">Log In</a>
    {{/if}}

    <hr />
  </header>

  {{> yield}}

  <footer>
    <hr />
    <p>
      Created by 
      <a href="https://github.com/artgmz" target="_blank">Arturo Gomez</a> 
      in Los Angeles, California.
    </p>
  </footer>

  <!-- Render sign up and log in modal templates for app-wide availabilty. -->
  {{> signUp}}
  {{> logIn}}
</template>
