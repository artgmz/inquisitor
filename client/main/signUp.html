<!-- Sign Up modal template. -->
<template name="signUp">
  <div class="sign-up modal fade" id="signUpModal">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title">Sign Up - It's free!</h1>
        </div>

        <form novalidate>
          <div class="modal-body">
            <div class="form-group {{#if invalidUsername}}has-error{{/if}}">
              <label class="sr-only">Username</label>
              <input type="text" name="username" class="form-control" placeholder="Username" required>
              {{#if invalidUsername}}
                <p class="text-danger">Please input a valid username.</p>
              {{/if}}
            </div>

            <div class="form-group {{#if invalidPassword}}has-error{{/if}}">
              <label class="sr-only">Password</label>
              <input type="password" name="password" class="form-control" placeholder="Password" required>
              {{#if invalidPassword}}
                <p class="text-danger">Please input a valid password.</p>
              {{/if}}
            </div>
          </div>

          <div class="modal-footer">
            <input type="submit" class="btn btn-primary btn-block" value="Sign Up">
          </div>
        </form>
      </div>
    </div>
  </div>
</template>
