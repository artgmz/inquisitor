<!-- Not Found view template. -->
<template name="notFound">
  <div class="not-found">
    <header>
      <i class="glyphicon glyphicon-alert"></i>
      <h2>Page not found!</h2>
    </header>
    <p>Sorry, but the page you're looking for has been lost since time immemorial.</p>
    <p>
      <a href="{{pathFor route='home'}}">Go back home.</a>
    </p>
  </div>
</template>
