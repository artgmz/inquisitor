<!-- Quiz view template. -->
<template name="quiz">
  <header>
    <h3>{{quiz.name}}</h3>
    <h4>{{quiz.description}} - {{totalQuestions}} Questions</h4>
  </header>
  <button class="btn">Take this quiz!</button>
  <div>
    <h5>Leaderboard</h5>

    {{#if hasLeaderboardScores}}
      <ol>
        {{#each leaderboardScores}}
          {{> quizScore}}
        {{/each}}
      </ol>
    {{else}}
      <p>No one has taken this quiz. Be the first!</p>
    {{/if}}
  </div>
  <div>
    <h5>My Scores</h5>

    {{#if hasUserScores}}
      <ul>
        {{#each userScores}}
          {{> quizScore}}
        {{/each}}
      </ul>
    {{else}}
      <p>You have yet to save a score for this quiz!</p>
    {{/if}}
  </div>
</template>
