<!-- Take Quiz view template. -->
<template name="takeQuiz">
  <div class="take-quiz">
    <header>
      <h3>{{name}}</h3>
    </header>

    {{> quizQuestion currentQuestion}}

    <footer>
      <p>
        Question {{currentQuestionNum}} of {{totalQuestions}} -
        <a href="{{pathFor route='quiz' data=this}}">Quit Quiz</a>
      </p>
      <button class="btn btn-primary btn-lg" id="nextStep" disabled="{{disableNextStepButton}}">
        {{nextStepButtonLabel}}
      </button>
    </footer>
  </div>
</template>
